  <script>
    document.getElementById('btnThemeSwitch').addEventListener('click', () => {

      let bodyAttr = document.body;
      if (bodyAttr.getAttribute('data-bs-theme') == 'light') {
        bodyAttr.setAttribute('data-bs-theme', 'dark')
      } else {
        bodyAttr.setAttribute('data-bs-theme', 'light')
      }
    })
  </script>


  <script>
    /* navbar slide updown */
    document.addEventListener("DOMContentLoaded", function () {
      var navbar = document.getElementById("navbar-wrap-id");
      var heroSection = document.getElementById("sect-hero-id");
      var lastScrollTop = 0;

      window.addEventListener("scroll", function () {
        if (window.scrollY <= 0) {
          navbar.style.borderBottom = "1px solid transparent";
        } else {
          navbar.style.borderBottom = "1px solid #3399ff44";
        }
      });

    });
